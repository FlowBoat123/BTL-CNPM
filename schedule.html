<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch làm việc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2>Quản lý lịch</h2>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="schedule.html">Lịch làm việc</a></li>
          <li><a href="settings.html">Cài đặt</a></li>
          <li><a href="logout.html">Đăng xuất</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <div class="main-content">
        <h1>Lịch làm việc theo tuần</h1>

        <!-- Lịch theo tuần -->
        <div class="calendar">
          <div class="calendar-header">
            <button id="prev-week">◀</button>
            <h2 id="week-title">Tuần này</h2>
            <button id="next-week">▶</button>
          </div>
          <table class="calendar-table">
            <thead>
              <tr>
                <th>Giờ</th>
                <th>Thứ Hai</th>
                <th>Thứ Ba</th>
                <th>Thứ Tư</th>
                <th>Thứ Năm</th>
                <th>Thứ Sáu</th>
                <th>Thứ Bảy</th>
                <th>Chủ Nhật</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <!-- Ví dụ 10 khung giờ từ 08:00 đến 17:00 -->
              <tr>
                <td>08:00</td>
                <td class="time-slot" data-day="Thứ 2" data-time="08:00"></td>
                <td class="time-slot" data-day="Thứ 3" data-time="08:00"></td>
                <td class="time-slot" data-day="Thứ 4" data-time="08:00"></td>
                <td class="time-slot" data-day="Thứ 5" data-time="08:00"></td>
                <td class="time-slot" data-day="Thứ 6" data-time="08:00"></td>
                <td class="time-slot" data-day="Thứ 7" data-time="08:00"></td>
                <td
                  class="time-slot"
                  data-day="Chủ nhật"
                  data-time="08:00"
                ></td>
              </tr>
              <tr>
                <td>09:00</td>
                <td class="time-slot" data-day="Thứ 2" data-time="09:00"></td>
                <td class="time-slot" data-day="Thứ 3" data-time="09:00"></td>
                <td class="time-slot" data-day="Thứ 4" data-time="09:00"></td>
                <td class="time-slot" data-day="Thứ 5" data-time="09:00"></td>
                <td class="time-slot" data-day="Thứ 6" data-time="09:00"></td>
                <td class="time-slot" data-day="Thứ 7" data-time="09:00"></td>
                <td
                  class="time-slot"
                  data-day="Chủ nhật"
                  data-time="09:00"
                ></td>
              </tr>
              <tr>
                <td>10:00</td>
                <td class="time-slot" data-day="Thứ 2" data-time="10:00"></td>
                <td class="time-slot" data-day="Thứ 3" data-time="10:00"></td>
                <td class="time-slot" data-day="Thứ 4" data-time="10:00"></td>
                <td class="time-slot" data-day="Thứ 5" data-time="10:00"></td>
                <td class="time-slot" data-day="Thứ 6" data-time="10:00"></td>
                <td class="time-slot" data-day="Thứ 7" data-time="10:00"></td>
                <td
                  class="time-slot"
                  data-day="Chủ nhật"
                  data-time="10:00"
                ></td>
              </tr>
              <tr>
                <td>11:00</td>
                <td class="time-slot" data-day="Thứ 2" data-time="11:00"></td>

                <td class="time-slot" data-day="Thứ 4" data-time="11:00"></td>
                <td class="time-slot" data-day="Thứ 5" data-time="11:00"></td>
                <td class="time-slot" data-day="Thứ 6" data-time="11:00"></td>
                <td class="time-slot" data-day="Thứ 7" data-time="11:00"></td>
                <td
                  class="time-slot"
                  data-day="Chủ nhật"

              <tr>
                <td>12:00</td>

              </tr>
              <tr>

                <td class="time-slot" data-day="Thứ 5" data-time="14:00"></td>

                <td
                  class="time-slot"
                  data-day="Chủ nhật"
                  data-time="14:00"

              </tr>
              <tr>
                <td>15:00</td>
                <td class="time-slot" data-day="Thứ 2" data-time="15:00"></td>
                <td class="time-slot" data-day="Thứ 3" data-time="15:00"></td>
                <td class="time-slot" data-day="Thứ 4" data-time="15:00"></td>

                  class="time-slot"
                  data-day="Chủ nhật"
                  data-time="17:00"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal để nhập thông tin lịch khám -->
    <div id="appointment-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thông tin lịch khám</h2>
        <form id="appointment-form">
          <label for="patient-name">Họ và tên bệnh nhân:</label>
          <input type="text" id="patient-name" required />

          <label for="service">Dịch vụ khám:</label>
          <select id="service" required>
            <option value="">--Chọn dịch vụ--</option>
            <option value="trồng răng sứ">Trồng răng sứ</option>
            <option value="nhổ răng">Nhổ răng</option>
            <option value="răng thẩm mỹ">Răng thẩm mỹ</option>
          </select>

          <label for="appointment-day">Ngày khám:</label>
          <input type="text" id="appointment-day" readonly />

          <label for="appointment-time">Giờ khám:</label>
          <select id="appointment-time" required>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
          </select>

          <label for="appointment-note">Ghi chú (triệu chứng):</label>
          <textarea id="appointment-note" rows="3"></textarea>

          <button type="submit">Lưu lịch</button>
        </form>
      </div>
    </div>

    <script src="script_test.js"></script>
  </body>
</html>
